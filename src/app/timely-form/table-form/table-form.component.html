<form style="text-align: center;" #form="ngForm">
    <input type="hidden" name="id" [value]="service.formData.id">
    <div class="form-group" style="margin-top: 70px;">
        <label style="margin: 10px;">Project Name</label>
        <input class="form-contorl form-control-lg" placeholder="Project Name"
        name="projectName" #projectName="ngModel" [(ngModel)]="service.formData.projectName">
    </div>
    <div class="form-group">
        <button  (click)="putProjectName(service.formData.projectName)" class="btn btn-info btn-lg btn-block" type="button" style="margin-top: 40px; margin-right: 120px;">Start Time</button>
        <button  class="btn btn-info btn-lg btn-block" style="margin-top: 40px;">Stop Time</button>
    </div>
</form>
